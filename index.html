<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App at Finance personal! Dev.Finance$ | MaratonaDiscover</title>
    <meta name="copyright" content="Finotelli 2021" />
    <meta name="author" content="Carlos Eduardo Pereira Finotelli">
</head>
<body>
    <header>
        <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entrada</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saldos</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <td>Luz</td>
                    <td>- R$ 500,00</td>
                    <td>21/01/2021 at 13:12</td>
    
                    <td>Internet</td>
                    <td>- R$ 200,00</td>
                    <td>22/01/2021 at 13:49</td>
    
                    <td>Salario</td>
                    <td>R$ 5.000,00</td>
                    <td>21/01/2021 at 12:43</td>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>2021 - Dev.Finance$</p>
    </footer>
</body>
</html>
