<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App of Finance personal! finance.App$ </title>
    <meta name="copyright" content="Finotelli 2021" />
    <meta name="author" content="Carlos Eduardo Pereira Finotelli" />
    <link rel="stylesheet" href="/public/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="hdh1">finance.App <img src="/public/icons/ss.svg"></h1>
      <img id="logo" src="/public/icons/ff.svg" alt="Logotipo Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="/public/assets/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saidas</span>
            <img src="/public/assets/expense.svg" alt="Imagem de Saidas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="/public/assets/total.svg" alt="Imagem de Total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                id="description"
                name="description"
                placeholder="Descrição"
                type="text"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                id="amount"
                name="amount"
                placeholder="0,00"
                type="number"
                step="0.01"
              />
              <small class="help"
                >Use o sinal - (Negativo) para Despesas e , (Virgula) para casas
                decimais.</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input
                id="date"
                name="date"
                placeholder="01/01/2021"
                type="date"
              />
            </div>

            <div class="input-group actions">
              <a onclick="Modal.close()" href="#" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>2021 - finance.App</p>
      <p>Developed by Finotelli</p>
    </footer>

    <script src="/public/scripts/scripts.js"></script>
  </body>
</html>
