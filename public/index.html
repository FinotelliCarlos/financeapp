<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App of Finance personal! Dev.Finance$ | MaratonaDiscover</title>
    <meta name="copyright" content="Finotelli 2021" />
    <meta name="author" content="Carlos Eduardo Pereira Finotelli">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <h1 id="logo">dev.Finance$</h1>

    </header>

    <main class="container">

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entrada</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saldos</h3>
                <p>R$ 700,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 4.300,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">21/01/2021</td>
                    </tr>
                    
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">22/01/2021</td>
                    </tr>
                    
                    <tr>
                        <td class="description">Salário</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">21/01/2021</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

    <footer>
        <p>2021 - Dev.Finance$</p>
    </footer>
</body>
</html>
